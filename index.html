<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Horseman Model</title>
    
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.136/build/three.module.js",
                "three/examples/jsm/loaders/OBJLoader": "https://cdn.jsdelivr.net/npm/three@0.136/examples/jsm/loaders/OBJLoader.js"
            }
        }
    </script>

    <script type="module">
        // Import Mapì„ í†µí•´ ëª¨ë“ˆ ë¶ˆëŸ¬ì˜¤ê¸°
        import * as THREE from 'three';
        import { OBJLoader } from 'three/examples/jsm/loaders/OBJLoader';
    
        let scene, camera, renderer, model;

        function init() {
            // Three.js ê¸°ë³¸ ì„¤ì •
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(1, 50, -100);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ì¡°ëª… ì¶”ê°€
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.7)); // ğŸ”¥ ì¶”ê°€ëœ ì¡°ëª…
            scene.background = new THREE.Color(0xff0000); // ë°°ê²½ì„ í°ìƒ‰ìœ¼ë¡œ ë³€ê²½


            // OBJ íŒŒì¼ ë¡œë“œ
            const loader = new OBJLoader();
            loader.load('https://oughtpe.github.io/playground/Horseman.obj', function (object) {
                object.scale.set(0.7, 0.5, 0.5);
                object.position.set(0, 33, 0);
                scene.add(object);
                model = object;
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (model) model.rotation.y += 0.01; // ğŸ”¥ ëª¨ë¸ íšŒì „ ì¶”ê°€
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function () {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        init();
    </script>


    <style>
        body {
            background-color: rgb(255, 255, 255);
            margin: 0;
            overflow: hidden;
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>hello~ baby</h1>
</body>
</html>
